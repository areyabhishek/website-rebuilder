name: Generate Site

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  generate:
    if: contains(github.event.issue.labels.*.name, 'generate-site')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Run generator script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: node scripts/generator.mjs

      - name: Verify and stage generated files
        run: |
          echo "Checking generated files..."
          ls -la generated-site/ || echo "No generated-site directory"
          find generated-site -type f 2>/dev/null || echo "No files found"
          echo "Staging files for git (force add to override .gitignore)..."
          git add -f generated-site/
          git status

      - name: Deploy to Vercel
        id: vercel-deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd generated-site
          npm install -g vercel
          DEPLOY_URL=$(vercel deploy --token=$VERCEL_TOKEN --yes 2>&1 | grep -o 'https://[^ ]*')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "Generate site from issue #${{ github.event.issue.number }}"
          branch: gen/site-${{ github.event.issue.number }}
          title: "Generated site from issue #${{ github.event.issue.number }}"
          add-paths: generated-site
          body: |
            Auto-generated Astro site based on artifacts from #${{ github.event.issue.number }}

            ## ğŸš€ Live Preview
            ${{ steps.vercel-deploy.outputs.deploy_url }}

            ## Test Locally
            ```bash
            git checkout gen/site-${{ github.event.issue.number }}
            cd generated-site
            npm install
            npm run dev
            ```

            ## Artifacts Used
            - Blueprint: See issue for link
          labels: |
            automated
            generated-site
