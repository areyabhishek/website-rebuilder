name: Generate Site

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate:
    if: contains(github.event.issue.labels.*.name, 'generate-site')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Run generator script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: node scripts/generator.mjs

      - name: Verify and stage generated files
        run: |
          echo "Checking generated files..."
          ls -la generated-site/ || echo "No generated-site directory"
          find generated-site -type f 2>/dev/null || echo "No files found"
          echo "Staging files for git (force add to override .gitignore)..."
          git add -f generated-site/
          git status

      - name: Read deployment info
        id: deployment
        run: |
          if [ -f deployment-info.json ]; then
            echo "Found deployment-info.json"
            cat deployment-info.json
            PREVIEW_URL=$(cat deployment-info.json | jq -r '.previewUrl // ""')
            echo "Extracted preview URL: $PREVIEW_URL"
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          else
            echo "No deployment-info.json found"
            echo "preview_url=" >> $GITHUB_OUTPUT
          fi

      - name: Post Vercel URL to Issue
        if: steps.deployment.outputs.preview_url != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PREVIEW_URL: ${{ steps.deployment.outputs.preview_url }}
        run: |
          echo "Posting comment to issue #$ISSUE_NUMBER"
          echo "Preview URL: $PREVIEW_URL"
          gh issue comment $ISSUE_NUMBER --body "## üöÄ Vercel Preview Deployed!

          Your generated site is now live at:
          **$PREVIEW_URL**

          [View Generated Site ‚Üí]($PREVIEW_URL)

          ---
          *This preview was automatically deployed by GitHub Actions*"
          echo "Comment posted successfully"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "Generate site from issue #${{ github.event.issue.number }}"
          branch: gen/site-${{ github.event.issue.number }}
          title: "Generated site from issue #${{ github.event.issue.number }}"
          add-paths: generated-site
          body: |
            Auto-generated Astro site based on artifacts from #${{ github.event.issue.number }}

            ${{ steps.deployment.outputs.preview_url != '' && format('## üåê Live Preview\n\n**[View Generated Site]({0})**\n', steps.deployment.outputs.preview_url) || '## Preview\n\nVercel deployment not available. Test locally instead.' }}

            ## Test Locally
            ```bash
            git checkout gen/site-${{ github.event.issue.number }}
            cd generated-site
            npm install
            npm run dev
            ```

            ## Artifacts Used
            - Blueprint: See issue for link

            Generated with Claude Sonnet 4.5
          labels: |
            automated
            generated-site
